<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<br>
<br>
    <section id="contato">
        <div id="contato-conteudo">
            <div id="contato-container">
                <p>Obrigado por nos visitar. </p>
                <p>Preencha o cadastro e receba informações exclusivas sobre nossos serviços e
                    produtos.</p>
                <form action="send" id="formulario">
                    
                    <input placeholder="Nome" type="text" id="nome" name="nome">
                    <input placeholder="Email" type="email" id="email" name="email">
                    <input placeholder="Telefone" type="tel" id="telefone" name="telefone">
                    <textarea maxlength="500"  placeholder="Mensagem" name="mensagem" id="mensagem"></textarea>
                    <input type="submit" value="Enviar">
                </form>
            </div>

            <div class="linha-vertical"></div>

            <div id="contato-info">
                <div class="contato-card">
                    <h3>Endereço</h3>
                    <p>Rua Margarida Rolck Brunelli, 493<br>
                        Distrito Industrial I<br>
                        Bebedouro-SP<br>
                        CEP 14.711-116</p>
                </div>
                <div class="contato-card">
                    <h3>Telefone</h3>
                    <p>(17) 3342-4909</p>
                </div>
                <div class="contato-card">
                    <h3>E-mail</h3>
                    <p>contato@arapiraca.ind.br</p>
                </div>
            </div>
        </div>
        <div id="contato-mapa">
           <iframe id="mapa" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3726.3884596031507!2d-48.46488362474588!3d-20.93690958068958!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bbe6b18e60c883%3A0xaf79017e45bc5217!2sCom%C3%A9rcio%20e%20Ind%C3%BAstria%20de%20Fumo%20Arapiraca%20LTDA!5e0!3m2!1spt-BR!2sbr!4v1748004270429!5m2!1spt-BR!2sbr" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <script src="LoadHeader.js"></script>
</body>

</html>
