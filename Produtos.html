<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /*temporariamente usavel*/
        .produto-grid {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .texto {
            flex: 1;
        }

        .Imagem {
            flex: 1;
            text-align: right; 
            max-width: 400px;
        }

        .Imagem img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <section id="produto">
        <h2>PRODUTOS</h2>

        <div class="produto-grid">
            <div class="texto"> 
                <h3>Produto</h3>
                <p>Descrição</p>
            </div>

            <div class="Imagem">
                <img id="frame" src="Imagens/Imagens novas/pedacos.png" alt="ImagemPedacosProd" />
            </div>
        </div>
    </section>

    <script src="LoadHeader.js"></script>
</body>
</html>
