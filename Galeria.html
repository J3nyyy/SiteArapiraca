<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galeria</title>
  <style>
   
    h1 {
      position: fixed;
      top: 10px;
      left: 10px;
      margin: 0;
      font-size: 32px;
      color: black;
      padding: 5px 10px;
      z-index: 1000;
    }

    body {
      margin: 0;
      padding-top: 60px; 
      display: flex;
      justify-content: center;
    }

    #galeria {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .linha {
      display: flex;
      justify-content: center;
      margin-bottom: 5px;
    }

    img {
      width: 330px;
      height: 190px;
      margin: 3px;
    }
  </style>
</head>
<body>

  <h1>Galeria</h1>

  <section id="galeria">
    <div class="linha">
      <img src="Imagens/imagem1 (Galeria).png" alt="Imagem 1" />
      <img src="Imagens/imagem2(Galeria).png" alt="Imagem 2" />
      <img src="Imagens/imagem3(Galeria).png" alt="Imagem 3" />
    </div>
    <div class="linha">
      <img src="Imagens/imagem4(Galeria).png" alt="Imagem 4" />
      <img src="Imagens/imagem5(Galeria).png" alt="Imagem 5" />
      <img src="Imagens/imagem6(Galeria).png" alt="Imagem 6" />
    </div>
    <div class="linha">
      <img src="Imagens/imagem7(Galeria).png" alt="Imagem 7" />
      <img src="Imagens/imagem8(Galeria).png" alt="Imagem 8" />
      <img src="Imagens/imagem9(Galeria).png" alt="Imagem 9" />
    </div>
  </section>

</body>
</html>
